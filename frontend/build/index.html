<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contract Monitor</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><style>body{background-color:#f8f9fa}.navbar{background-color:#343a40}.navbar-brand{color:#fff!important}.card{margin-bottom:20px}.chart-container{max-width:800px;margin:0 auto}</style><script defer="defer" src="/static/js/main.858e544e.js"></script></head><body><div id="root"></div><nav class="navbar navbar-expand-lg navbar-dark"><div class="container-fluid"><a class="navbar-brand" href="#">Contract Monitor</a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNav"><ul class="navbar-nav"><li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li><li class="nav-item"><a class="nav-link" href="#">Contracts</a></li><li class="nav-item"><a class="nav-link" href="#">Transactions</a></li></ul></div></div></nav><div class="container mt-4"><h1 class="text-center mb-4">Dashboard</h1><div class="row"><div class="col-md-4"><div class="card"><div class="card-body"><h5 class="card-title">Contracts Detected</h5><p class="card-text" id="contract-count">0</p></div></div></div><div class="col-md-4"><div class="card"><div class="card-body"><h5 class="card-title">Transactions Executed</h5><p class="card-text" id="transaction-count">0</p></div></div></div><div class="col-md-4"><div class="card"><div class="card-body"><h5 class="card-title">Total Profit</h5><p class="card-text" id="total-profit">$0.00</p></div></div></div></div><div class="row mt-4"><div class="col-md-6"><div class="card"><div class="card-body"><h5 class="card-title">Contract Detection Trends</h5><div class="chart-container"><canvas id="contract-chart"></canvas></div></div></div></div><div class="col-md-6"><div class="card"><div class="card-body"><h5 class="card-title">Transaction Trends</h5><div class="chart-container"><canvas id="transaction-chart"></canvas></div></div></div></div></div><div class="row mt-4"><div class="col-md-6"><div class="card"><div class="card-body"><h5 class="card-title">Recent Contracts</h5><table class="table"><thead><tr><th>Contract</th><th>Group</th><th>Timestamp</th></tr></thead><tbody id="contract-table"></tbody></table></div></div></div><div class="col-md-6"><div class="card"><div class="card-body"><h5 class="card-title">Recent Transactions</h5><table class="table"><thead><tr><th>Token</th><th>Amount</th><th>Timestamp</th></tr></thead><tbody id="transaction-table"></tbody></table></div></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script><script>const socket=io("http://localhost:8000");let contractCount=0;socket.on("contract",(t=>{contractCount++,document.getElementById("contract-count").textContent=contractCount;const a=document.getElementById("contract-table"),n=document.createElement("tr");n.innerHTML=`\n                <td>${t.contract}</td>\n                <td>${t.group}</td>\n                <td>${t.timestamp}</td>\n            `,a.prepend(n)}));let transactionCount=0;socket.on("buy",(t=>{transactionCount++,document.getElementById("transaction-count").textContent=transactionCount;const a=document.getElementById("transaction-table"),n=document.createElement("tr");n.innerHTML=`\n                <td>${t.token_bought}</td>\n                <td>$${t.amount_bought.toFixed(2)}</td>\n                <td>${t.timestamp}</td>\n            `,a.prepend(n)}));const contractChart=new Chart(document.getElementById("contract-chart"),{type:"line",data:{labels:[],datasets:[{label:"Contracts Detected",data:[],borderColor:"#007bff",fill:!1}]},options:{responsive:!0,scales:{x:{display:!0,title:{display:!0,text:"Time"}},y:{display:!0,title:{display:!0,text:"Contracts"}}}}}),transactionChart=new Chart(document.getElementById("transaction-chart"),{type:"bar",data:{labels:[],datasets:[{label:"Transactions Executed",data:[],backgroundColor:"#28a745"}]},options:{responsive:!0,scales:{x:{display:!0,title:{display:!0,text:"Time"}},y:{display:!0,title:{display:!0,text:"Transactions"}}}}});socket.on("contract",(t=>{const a=contractChart.data.labels,n=contractChart.data.datasets[0].data;a.push(t.timestamp),n.push(contractCount),a.length>10&&(a.shift(),n.shift()),contractChart.update()})),socket.on("buy",(t=>{const a=transactionChart.data.labels,n=transactionChart.data.datasets[0].data;a.push(t.timestamp),n.push(transactionCount),a.length>10&&(a.shift(),n.shift()),transactionChart.update()}))</script><script src="/static/js/main.js" defer="defer"></script></body></html>
